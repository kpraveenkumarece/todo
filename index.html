<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="hero-text">TO-DO</h1>
      <div class="input-container">
        <i class="far fa-check-circle"></i>
        <input class="main_input" placeholder="What needs to be done?">
      </div>
      <ul class="ul">
        <li class="li"><input type="checkbox" class="status"><p class="para-1">Let's check it</p><button class="deleteit">X</button></li>
        <li class="li"><input type="checkbox" class="status"><p class="para-1">Hurray</p><button class="deleteit">X</button></li>
        <li class="li"><input type="checkbox" class="status"><p class="para-1">Done</p><button class="deleteit">X</button></li>
      </ul>
      <div class="details-box">
        <div><span class="items-left">0</span><span class="items-text">Items left</span></div>
        <button class="all">All</button>
        <button class="active">Pending</button>
        <button class="completed">Completed</button>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
